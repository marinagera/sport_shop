<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Apparel</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="content_title">
                <h1 class="content_ttl"><span>Sign Up</span></h1>
            </div>
            <div class="content_wrap">
                <div class="content_subtitle">
                    <span>Already a member?</span>
                    <button class="content_subtitle_btn">Log In</button>
                </div>
                <form action="" class="content__form">
                    <div class="content__form_inputs">
                        <label for="email" class="content__form_label" > Email
                            <input type="email" class="content__form_input" id="email" required>
                        </label>
                        <label for="password" class="content__form_label" > Password
                            <input type="password" class="content__form_input" id="password" required>
                        </label>
                    </div>
                    <div class="content__form_button"> 
                        <button class="content__form_btn">Sign Up</button>
                    </div>
                </form>
                <div class="content__bottom">
                    <div class="content__bottom_title"><span class="content__bottom_ttl">or sign up with</span></div>
                    <div class="content__bottom_buttons">
                        <a href="https://www.facebook.com/" class="content__bottom_button" target="_blank">
                            <img src="./img/Facebook_icon-icons.com_66805.png" class="content__bottom_img" alt="Facebook icon">
                        </a>
                        <a href="https://www.google.com/intl/ru/account/about/" class="content__bottom_button" target="_blank">
                            <img src="./img/google_icon-icons.com_62736.png" class="content__bottom_img" alt="Google icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
